<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter SW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Currency Converter</h1>
    <form>
        <input type="text" id="currency_from" placeholder="amount"/>
        <select id="from_currency_type">
            <option>Select currency</option>
        </select>
        <p>Convert to</p>
        <select id="to_currency_type">
            <option>Select currency</option>
        </select>
        <button id="convert" value="Convert"/>
        <p>Equal to</p>
        <b id="result"></b>
    </form>
</body>
</html>
