<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter SW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/" method="POST">
        <input type="text" id="amount" placeholder="amount"/><br/>
        <select id="from_currency">
            <option>Select currency</option>
            <option>USD</option>
            <option>TZS</option>
        </select>
        <p>Convert to</p>
        <select id="to_currency">
            <option>Select currency</option>
            <option>TZS</option>
            <option>USD</option>
        </select><br/><br/>
        <input type="submit" value="Convert" id="convert"/>
        <p>Equal to</p>
        <b id="result"></b>
    </form>
    <!--Script files-->
    <script async src="/sw.js"></script>
    <script async src="/db.js"></script>
    <script async src="/app.js"></script>
</body>
</html>
